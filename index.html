<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="module" src="script.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            margin: 0;
        }

        #result{
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 100px;
            margin-bottom: 100px;
        }

        .comment {
            border: 1px solid #ddd;
            width: 400px;
            padding: 20px;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .commentInfo {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h4 {
            font-size: 24px;
            margin-bottom: 8px;
        }

        h5 {
            font-size: 14px;
            color: #6b6b6b;
            position: relative;
            bottom: -15px;
        }
    </style>
</head>
<body>

<div id="result"></div>

</body>
</html>
